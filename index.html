<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Image Description</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <div class="flex items-center">
        <!-- Image -->
        <img src="./download.jpg" alt="Description of your image" class="w-1/3 rounded-lg shadow-md">

        <!-- Description -->
        <div class="ml-4">
            <h2 class="text-xl font-bold mb-2">Cmera</h2>
            <p class="text-gray-700">A camera is an instrument used to capture and store images and videos, either digitally via an electronic image sensor, or chemically via a light-sensitive material such as photographic film.</p>
        </div>
    </div>
</body>
</html>
